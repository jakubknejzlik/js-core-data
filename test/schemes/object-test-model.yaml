Hello:
  columns:
    uuid:
      type: uuid
      default: uuidv4
    name:
      type: string
      default: defVal
    int: integer
    bool: bool
    decim:
      type: decimal
      decimals: 2
      digits: 5
    float: float
    double: double
    email: email
    url: url
    date:
      type: date
      default: now
    timestamp: timestamp
    data:
      type: data
    shortString:
      type: string
      minLength: 2
      maxLength: 20
      regexp: /^(aa)+$/i
    transformable:
      type: transformable
  relations:
    world:
      entity: World
      inverse: hello
    subworlds:
      entity: World
      toMany: true
      inverse: parent


World:
  columns:
    name: string
  relations:
    hello:
      entity: Hello
      inverse: world
    parent:
      entity: Hello
      inverse: subworlds