Owner:
  columns:
    name:
      type: string
      indexed: true
    year:
      type: integer
      indexed: true
    lastName: string
    fullName:
      type: string
      transient: true
  relations:
    cars:
      entity: Car
      toMany: true
      inverse: owner
    visitedCars:
      entity: Car
      toMany: true
      inverse: visitors
    friends:
      entity: Owner
      toMany: true
      inverse: friends
    employers:
      entity: Owner
      toMany: true
      inverse: employees
    employees:
      entity: Owner
      toMany: true
      inverse: employers

Manufacturer:
  columns:
    name: string
    year:
      type: integer
      indexed: true
  relations:
    cars:
      entity: Car
      toMany: true
      inverse: manufacturer

Car:
  columns:
    brand: string
    date: date
    timestamp: timestamp
    fast:
      type: boolean
      default: 1
    uid:
      type: uuid
      default: uuidv4
      unique: true
  relations:
    owner:
      entity: Owner
      toMany: false
      inverse: cars
    relatedCars:
      entity: Car
      toMany: true
      inverse: relatedCars
    visitors:
      entity: Owner
      toMany: true
      inverse: visitedCars
    manufacturer:
      entity: Manufacturer
      inverse: cars

Seller:
  columns:
    name: string
  relations:
    licence:
      entity: Licence
      inverse: seller

Licence:
  columns:
    uid:
      type: string

    hash: string
  relations:
    seller:
      entity: Seller
      inverse: licence
