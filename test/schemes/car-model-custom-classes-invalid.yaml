Owner:
  class: /invalid/path/to/Classes/Owner
  columns:
    name: string
  relationships:
    cars:
      entity: Car
      toMany: true
      inverse: owner
    visitedCars:
      entity: Car
      toMany: true
      inverse: visitors

Car:
  class: /Classes/Car
  columns:
    brand: string
  relationships:
    owner:
      entity: Owner
      toMany: false
      inverse: cars
    relatedCars:
      entity: Car
      toMany: true
      inverse: relatedCars
    visitors:
      entity: Owner
      toMany: true
      inverse: visitedCars